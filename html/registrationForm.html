<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="../css/registrationForm.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1>Employee Registraion Form</h1></header>
        <div>
            <label for="text">Text input type for  Name:</label>
            <input type="text" id='text' name="text">
            <error-output for="text" class="text-error"></error-output>
        </div>
        <div>
            <label for="pwd">Password Input type:</label>
            <input type="password" id='pwd' name="pwd">
            <error-output for="pwd" class="pwd-error"></error-output>
        </div>
        <div>
            <label for="email">Email Input type:</label>
            <input type="email" id='email' name="email">
        </div>
        <div>
            <label for="url">URL Input type:</label>
            <input type="url" id='url' name="url">
        </div>
        <div>
            <label for="number">Number Input type:</label>
            <input type="number" id='number' name="number">
            <error-output for="number" class="num-error"></error-output>
        </div>
        <div>
            <label for="tel">Tel Input type:</label>
            <input type="tel" id='tel' name="tel">
        </div>
        <div>
            <label for="search">Search Input type:</label>
            <input type="search" id='search' name="search">
        </div>
        <div>
            <label for="party">Choose A Date and Time:</label>
            <input type="datetime-local" id='party' name="bday">
        </div>
        <div>
            <label for="salary">Choose Your Salary:</label>
            <input type="range" id='salary' name="salary" min="300000" max="500000" step="10" value="400000">
            <output class="salary-output">400000</output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const  text = document.querySelector('#text')
        const textError = document.querySelector('.text-error')
        text.addEventListener('input', function(){
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if(nameRegex.test(text.value))
                textError.textContent=''
            else
                textError.textContent = 'Name is Incorrect'
        })

        const  number = document.querySelector('#number')
        const numError = document.querySelector('.num-error')
        number.addEventListener('input', function(){
            let phoneRegex = RegExp('^[0-9]{2}[\\s][1-9][0-9]{9}$');
            if(phoneRegex.test(number.value))
                numError.textContent=''
            else
                numError.textContent = 'Invalid Phone Number'
        })

        const  pwd = document.querySelector('#pwd')
        const pwdError = document.querySelector('.pwd-error')
        pwd.addEventListener('input', function(){
            let passRegex = RegExp('^([0-9a-z]+{1,}[A-Z]{1,}[@#$%^&+=?]{1}){8,}$');
            if(passRegex.test(pwd.value))
                pwdError.textContent=''
            else
                pwdError.textContent = 'Invalid Password'
        })

        const  salary = document.querySelector('#salary')
        const salaryOutput = document.querySelector('.salary-output')
        salary.addEventListener('input', function(){
           salaryOutput.textContent = salary.value
            })
    </script>
</body>
</html>
